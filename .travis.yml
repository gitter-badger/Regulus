language: csharp
solution: Regulus.sln

install:  


  - nuget restore Regulus.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner

script:
  - xbuild /p:Configuration=Release Regulus.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./Regulus/Library/Regulus.SerializationTests/bin/Release/Regulus.SerializationTests.dll

